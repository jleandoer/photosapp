<ion-header>
  <ion-toolbar>
    <ion-title>Registro Multimedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="upload-photo-container">
    <ion-button expand="block" class="upload-btn" (click)="selectImage()">Seleccionar Imagen</ion-button>
  </div>

  <div *ngIf="image" class="uploaded-image-container">
    <img [src]="image" alt="Imagen seleccionada" class="uploaded-image"/>
  </div>

  <ion-item class="input-item">
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="description" required></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" class="save-btn" (click)="submitForm()">Guardar</ion-button>

  <ion-button expand="full" class="gallery-btn" routerLink="/gallery">Ver Galería</ion-button>
</ion-content>
